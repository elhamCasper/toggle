    <script type="text/javascript">
        $(document).ready(function() {
            $("input[type=checkbox]#event").change(function() {
                if ($(this).prop("checked") == true) {

</head>

<body>

    <div id="page-wrap">

        <h1>Toggle</h1>
        <div class="form-group" col-md-6>
            <p>Set rules for your guest</p>
            <div class="form-group" col-md-2>
                <label for="name" style="float:left;">Smoking allowed</label>
                <input type="checkbox" style="float:right; margin-top: 10px;" data-size="mini" checked data-toggle="toggle" data-onstyle="berjaya" data-offstyle="gagal" data-style="round" data-on="Yes" data-off="No" name="smoking" id="event" value="Smoke">
            </div>
        </div>

        <div class="form-group" col-md-6>
            <label for="name">Events or parties allowed</label>
            <div class="form-group" col-md-2>
                <input type="checkbox" data-size="mini" unchecked data-toggle="toggle" data-onstyle="berjaya" data-offstyle="gagal" data-on="Yes" data-off="No" name="event" id="event" value="">
            </div>
        </div>

        <div class="form-group" col-md-6>
            <label for="name">Suitable for children (2-12) </label>
            <input type="checkbox" data-size="mini" checked data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="berjaya" data-offstyle="gagal" name="event" id="event" value="">
        </div>

        <div class="form-group" col-md-6>
            <label for="name">Suitable for infants (Under 2 years) </label>
            <input type="checkbox" data-size="mini" checked data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="berjaya" data-offstyle="gagal" name="event" id="event" value="">
        </div>

        <div class="form-group" col-md-6>
            <label for="name">Suitable for pets </label>
            <input type="checkbox" data-size="mini" unchecked data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="berjaya" data-offstyle="gagal" name="event" id="event" value="">
        </div>

    </div>

</body>
